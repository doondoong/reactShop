# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm publish
        env:
          REACT_APP_FIREBASE_API_KEY: ${{secrets.REACT_APP_FIREBASE_API_KEY}},
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{secrets.REACT_APP_FIREBASE_AUTH_DOMAIN}},
          REACT_APP_FIREBASE_FIREBASE_DB_URL: ${{secrets.REACT_APP_FIREBASE_FIREBASE_DB_URL}},
          REACT_APP_FIREBASE_FIREBASE_PROJEXT_ID: ${{secrets.REACT_APP_FIREBASE_FIREBASE_PROJEXT_ID}},
          REACT_APP_CLOUDINARY_PRESET: ${{secrets.REACT_APP_CLOUDINARY_PRESET}},
          REACT_APP_CLOUDINARY_URL: ${{secrets.REACT_APP_CLOUDINARY_URL}},
